plugins {
    id "fr.coppernic.versioning" version "3.1.2"
}

apply plugin: 'com.android.application'
apply plugin: 'fr.coppernic.extensions'

copper {
    projectName = "CaenUhfSample"

    publications {
        genSourcesForVariant = {false}
        artiConfig = project.hasProperty('artiServer')?project.artiServer:"arti01"
    }
}

apply plugin: 'fr.coppernic.android'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "fr.coppernic.sample.caenuhf"
        minSdkVersion 17
        targetSdkVersion 27
        versionCode versioning.info.versionCode
        versionName versioning.info.display
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support:support-v4:27.1.1'
    implementation 'com.android.support:support-vector-drawable:27.1.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    // Timber
    implementation 'com.jakewharton.timber:timber:4.7.0'

    // Coppernic
    implementation('fr.coppernic.sdk.cpcutils:CpcUtilsLib:6.17.0')
    implementation('fr.coppernic.sdk.core:CpcCore:1.6.2')
    implementation 'com.caen.RFIDLibrary:CaenRfidLibrary:3.0.0'

    implementation 'com.android.support:cardview-v7:27.1.1'

    implementation 'com.github.d-max:spots-dialog:0.7@aar'

}
